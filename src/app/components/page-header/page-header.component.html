<header class="bg-light pt-3 pb-5 mb-5">
  <div class="container pt-1">
    <o-breadcrumb></o-breadcrumb>
    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="mt-2 pt-1">
          <p *ngIf="badges">
            <a
              href="{{ badge.url }}"
              class="badge badge-{{ badge.type }}"
              *ngFor="let badge of badges"
              >{{ badge.text }}</a
            >
          </p>
          <p class="mb-0" *ngIf="headline">
            <small>{{ headline }}</small>
          </p>
          <h1 class="mb-3">{{ title }}</h1>
          <p class="lead">
            {{ description }}
          </p>
        </div>
        <div class="d-block d-md-flex flex-wrap pt-3">
          <ng-content></ng-content>
        </div>
        <div class="d-flex flex-row pt-3" *ngIf="socialMedia != undefined">
          Compartir en redes
          <ul class="list-inline ml-2">
            <li class="list-inline-item mr-1" *ngFor="let media of socialMedia">
              <a href="{{media.src}}" target="_blank" title="" attr.aria-label="{{formatTitle(media.title || '')}}">
                <i class="bx bx-sm {{ media.icon != undefined ? media.icon : getIcon(media.title || '') }}"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
