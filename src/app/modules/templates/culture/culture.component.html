<o-navbar
  logoRoute="/"
  [routes]="routes"
  [searchbarItems]="searchbarItems"
></o-navbar>
<main>
  <!-- Encabezado de pagina - Inicio -->
  <page-header
    title="Cultura"
    description="Conocé y participá de los programas, espacios y actividades que impulsan y desarrollan la cultura que la Ciudad tiene para vos."
  >
    <div class="mb-2 mb-md-3 mr-3">
      <o-dropdown-navigation
        dataTarget="education-institutional-dropdown"
        [dropNavItems]="institutionalDropdownItems"
        iconRight="expand_more"
        title="Institucional"
        [isAnimatedIconRight]="true"
      ></o-dropdown-navigation>
    </div>
    <div class="mb-2 mb-md-3 mr-3">
      <o-dropdown-navigation
        dataTarget="education-transparency-dropdown"
        [dropNavItems]="transparencyDropdownItems"
        iconRight="expand_more"
        title="Transparencia activa"
        [isAnimatedIconRight]="true"
      ></o-dropdown-navigation>
    </div>
    <div class="mb-0 mb-md-3">
      <o-nav-horizontal
        [navHorItems]="navOpening"
        size="lg"
        [isBordered]="true"
      ></o-nav-horizontal>
    </div>
  </page-header>
  <!-- Encabezado de pagina - Fin -->

  <!-- Tarjetas verticales con icono Sin borde (Atajos) - Inicio -->
  <section>
    <div class="container">
      <h2 class="sr-only">Tarjetas de Información</h2>
      <div class="card-deck max-cards-3 card-column">
        <o-card
          title="Talleres"
          description="Participá de talleres en todos los barrios."
          route="/"
          icon="palette"
        ></o-card>
        <o-card
          title="Impulso Cultural"
          description="Solicitá subsidios y apoyo para tus proyectos."
          route="/"
          icon="groups"
        ></o-card>
        <o-card
          title="Pase Cultural"
          description="Información sobre medidas, testeos y vacunación."
          route="/"
          icon="confirmation_number"
        ></o-card>
        <o-card
          title="Cultura independiente"
          description="Conocé los espacios culturales independientes."
          route="/"
          icon="theater_comedy"
        ></o-card>
        <o-card
          title="Biblioteca"
          description="Ingresá a la red de Bibliotecas de la Ciudad."
          route="/"
          icon="bx bx-book card-icon"
        ></o-card>
        <o-card
          title="Barrios Creativos"
          description="Participá de la programación en tu barrio."
          route="/"
          icon="map"
        ></o-card>
      </div>
    </div>
  </section>
  <!-- Tarjetas verticales con icono Sin borde (Atajos) - Fin -->

  <!-- Destacado banner - Inicio -->
  <section class="my-5">
    <o-highlighted
      title="Vivamos Cultura"
      description="Es la nueva plataforma que busca dar a conocer el trabajo de los artistas tanto de la cultura independiente como de los diferentes espacios del Ministerio de Cultura de la Ciudad. Vas a poder disfrutar las diferentes propuestas culturales de manera online: obras de teatro, películas, recitales, talleres y mucho más, para todas las edades."
      [image]="{
        src: '../../../../assets/templates/cultura/cultura-panel.png',
        alt: 'Vivamos Cultura'
      }"
    >
      <o-button #child link="#" size="lg" text="Ingresar ahora"></o-button>
    </o-highlighted>
  </section>
  <!-- Destacado banner - Fin -->

  <!-- Tarjetas verticales con imagen Guía cultural -Inicio -->
  <section>
    <div class="container">
      <h2 class="mb-4">Guía cultural</h2>
      <div class="card-deck max-cards-3 card-column mb-5">
        <o-card
          title="Disfrutemos BA"
          description="Descubrí la agenda cultural y todo lo que podés hacer en la Ciudad."
          route="/"
          [image]="{
            src: '../../../../assets/templates/cultura/cultura-1.png',
            alt: 'descripción de imagen'
          }"
          [isBordered]="true"
        ></o-card>

        <o-card
          title="Promoción del libro, las Bibliotecas y la Cultura"
          description="Conocé la programación cultural en distintos puntos de la Ciudad."
          route="/"
          [image]="{
            src: '../../../../assets/templates/cultura/cultura-2.png',
            alt: 'descripción de imagen'
          }"
          [isBordered]="true"
        ></o-card>
        <o-card
          title="Data Cultura"
          description="Accedé a gráficos, mapas y estadísticas sobre la cultura en la Ciudad."
          route="/"
          [image]="{
            src: '../../../../assets/templates/cultura/cultura-3.png',
            alt: 'descripción de imagen'
          }"
          [isBordered]="true"
        ></o-card>
        <o-card
          title="Patrimonio"
          description="Conocé las actividades y servicios del patrimonio cultural de la Ciudad."
          route="/"
          [image]="{
            src: '../../../../assets/templates/cultura/cultura-4.png',
            alt: 'descripción de imagen'
          }"
          [isBordered]="true"
        ></o-card>
        <o-card
          title="Festivales"
          description="Participá en Ciudad Emergente, Tango BA, Bafici y más."
          route="/"
          [image]="{
            src: '../../../../assets/templates/cultura/cultura-5.png',
            alt: 'descripción de imagen'
          }"
          [isBordered]="true"
        ></o-card>
        <o-card
          title="BA Audiovisual"
          description="Conocé el plan que apoya al sector audiovisual de la Ciudad."
          route="/"
          [image]="{
            src: '../../../../assets/templates/cultura/cultura-6.png',
            alt: 'descripción de imagen'
          }"
          [isBordered]="true"
        ></o-card>
      </div>
    </div>
  </section>
  <!-- Tarjetas verticales con imagen Guía cultural - Fin -->

  <!-- Tarjetas verticales con imagen Espacios Culturales - Inicio -->
  <section>
    <div class="container">
      <h2 class="mb-4">Espacios Culturales</h2>
      <div class="card-deck max-cards-3 card-column mb-5">
        <o-card
          *ngFor="let culturalSpace of itemsCulturalSpaces"
          [title]="culturalSpace.title"
          [description]="culturalSpace.description"
          [route]="culturalSpace.route"
          [image]="culturalSpace.image"
          [isBordered]="true"
        ></o-card>
      </div>
    </div>
  </section>

  <!-- inicio: noticias -->
  <section class="container pt-4 mt-2">
    <h2 class="mb-4">Noticias</h2>
    <div class="card-deck max-cards-3 card-column">
      <o-card
        title="Todas las propuestas para disfrutar el fin de semana en la ..."
        description="Se destacan el Finde del Turismo, el Día Internacional de los Museos, las finales del ..."
        route="/"
        [image]="{
          src: '../../../../assets/templates/cultura/noticias-cultura-1.png',
          alt: 'Descripción de imagen'
        }"
        [tags]="[{ name: 'Cultura', type: 'secondary' }]"
        [isBordered]="true"
      >
        <small>Fecha de publicación</small></o-card
      >
      <o-card
        title="Actividades para disfrutar los últimos días de la Feria del Libro"
        description="Hay charlas, talleres, intervenciones artísticas, ciclos de cine y concursos literarios. Más de ..."
        route="/"
        [image]="{
          src: '../../../../assets/templates/cultura/noticias-cultura-2.png',
          alt: 'Descripción de imagen'
        }"
        [tags]="[
          { name: 'Cultura', type: 'danger' },
          { name: 'etiqueta', type: 'danger' }
        ]"
        [isBordered]="true"
      >
        <small>Fecha de publicación</small></o-card
      >
      <o-card
        title="Últimos días para disfrutar del BAFICI"
        description="Es uno de los más importantes de América Latina, tendrá 450 funciones en 15 sedes ...          "
        route="/"
        [image]="{
          src: '../../../../assets/templates/cultura/noticias-cultura-3.png',
          alt: 'Descripción de imagen'
        }"
        [tags]="[
          { name: 'Cultura', type: 'secondary' },
          { name: 'etiqueta', type: 'secondary' }
        ]"
        [isBordered]="true"
      >
        <small>Fecha de publicación</small></o-card
      >
    </div>
    <div class="mt-4 pt-2 mb-5">
      <a class="access" href="#" target="_blank" rel="noreferrer">
        Ver todas las noticias
      </a>
    </div>
  </section>
  <!-- fin: noticias -->

  <!-- inicio institucional -->
  <institutional-block
    [ceo]="{
      title: 'Enrique Avogadro',
      description: 'Ministro de Cultura',
      image: {
        alt: 'Enrique Avogadro',
        src: '../../../../assets/templates/cultura/enriqueAvogadro.png'
      }
    }"
    [contact]="{
      phone: '4323-9682',
      email: 'evogadro@buenosaires.gob.ar'
    }"
    [socialMedia]="[
      { title: 'Facebook', src: '#' },
      { title: 'Instagram', src: '#' },
      { title: 'Twitter', src: '#' }
    ]"
    [map]="cultureMap"
  >
  </institutional-block>
  <!-- fin: institucional -->
</main>
<o-footer></o-footer>
