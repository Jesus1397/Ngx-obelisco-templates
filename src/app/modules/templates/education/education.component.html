<article>
  <page-header
    [title]="'Educación'"
    [description]="
      'Nos ocupamos de crear, promover y ejecutar políticas educativas en sus niveles inicial, primario, secundario y superior, que conformen un sistema educativo innovador, único e integrado.'
    "
  >
    <div class="mb-2 mb-md-3 mr-3">
      <o-dropdown-navigation
        dataTarget="education-institutional-dropdown"
        [dropNavItems]="institutionalDropdownItems"
        iconRight="expand_more"
        title="Institucional"
        [isAnimatedIconRight]="true"
      ></o-dropdown-navigation>
    </div>
    <div class="mb-2 mb-md-3 mr-3">
      <o-nav-horizontal
        [navHorItems]="navJournal"
        size="lg"
        [isBordered]="true"
      ></o-nav-horizontal>
    </div>
    <div class="mb-0 mb-md-3">
      <o-dropdown-navigation
        dataTarget="education-transparency-dropdown"
        [dropNavItems]="transparencyDropdownItems"
        iconRight="expand_more"
        title="Transparencia activa"
        [isAnimatedIconRight]="true"
      ></o-dropdown-navigation>
    </div>
  </page-header>
  <!-- inicio: tarjetas / atajos -->
  <div class="container px-0">
    <div class="card-deck max-cards-4 card-column mb-5">
      <o-card
        *ngFor="let shortcut of shortcuts"
        [title]="shortcut.title"
        [description]="shortcut.description"
        route="/"
        [icon]="shortcut.icon"
      ></o-card>
    </div>
  </div>
  <!-- fin: tarjetas / atajos -->
  <!-- inicio: panel -->
  <div class="container px-0 py-5">
    <o-highlighted
      [title]="title"
      [description]="description"
      [image]="picture"
    >
      <o-button
        #child
        link="#"
        size="lg"
        text="Acceder a la plataforma"
      ></o-button>
    </o-highlighted>
  </div>
  <!-- fin: panel -->
  <!-- inicio: tarjetas / "Conocé nuestros programas" -->
  <div class="container pt-2 mb-5">
    <h2 class="my-4">Conocé nuestros programas</h2>
    <div class="card-deck max-cards-3 card-column">
      <o-card
        *ngFor="let sectionOneItem of sectionOne"
        [title]="sectionOneItem.title"
        [description]="sectionOneItem.description"
        route="/"
        [isBordered]="true"
        [image]="{
          src: sectionOneItem.image,
          alt: 'descripción de imagen'
        }"
      ></o-card>
    </div>
  </div>
  <!-- fin: tarjetas / "Conocé nuestros programas" -->
  <!-- inicio: tarjetas / "Lo más consultado" -->
  <div class="container mb-4 pb-2 pt-2">
    <h2 class="pt-4 mb-4">Lo más consultado</h2>
    <div class="card-deck max-cards-3 card-column">
      <o-card
        *ngFor="let sectionTwoItem of sectionTwo"
        [title]="sectionTwoItem.title"
        [description]="sectionTwoItem.description"
        route="/"
        [image]="{
          src: sectionTwoItem.image,
          alt: 'descripción de imagen'
        }"
        [isHorizontal]="true"
        [isBordered]="true"
      ></o-card>
    </div>
  </div>
  <!-- fin: tarjetas / "Lo más consultado" -->
  <!-- inicio: tarjetas / "Destacadas" -->
  <div class="container mb-4 pb-2 pt-2">
    <h2 class="pt-4 mb-4">Destacadas</h2>
    <div class="card-deck max-cards-3 card-column">
      <o-card
        *ngFor="let sectionThreeItem of sectionThree"
        [title]="sectionThreeItem.title"
        [description]="sectionThreeItem.description"
        route="/"
        [image]="{
          src: sectionThreeItem.image,
          alt: 'descripción de imagen'
        }"
        [isHorizontal]="true"
        [isBordered]="true"
      ></o-card>
    </div>
  </div>
  <!-- fin: tarjetas / "Destacadas" -->
  <!-- inicio: tarjetas / "Conocé más" -->
  <div class="container mb-4 pb-2 pt-2">
    <h2 class="pt-4 mb-4">Conocé más</h2>
    <div class="card-deck max-cards-3 card-column">
      <o-card
        *ngFor="let sectionFourItem of sectionFour"
        [title]="sectionFourItem.title"
        [description]="sectionFourItem.description"
        route="/"
        [image]="{
          src: sectionFourItem.image,
          alt: 'descripción de imagen'
        }"
        [isHorizontal]="true"
        [isBordered]="true"
      ></o-card>
    </div>
  </div>
  <!-- fin: tarjetas / "Conocé más" -->
  <!-- inicio: noticias -->
  <div class="container pt-4 mt-2">
    <h2 class="mb-4">Noticias</h2>
    <div class="card-deck max-cards-3 card-column">
      <!-- <o-card
        *ngFor="let sectionFiveItem of sectionFive"
        [title]="sectionFiveItem.title"
        [description]="sectionFiveItem.description"
        route="/"
        [image]="{
          src: sectionFiveItem.image,
          alt: 'descripción de imagen'
        }"
        [tags]="[{ name: sectionFiveItem.badge }]"
        [isBordered]="true"
      >
        <small #info>Fecha de publicación: {{ sectionFiveItem.date }}</small>
      </o-card> -->
    </div>
    <div class="mt-4 pt-2 mb-5">
      <a class="access" href="#" target="_blank" rel="noreferrer">
        Ver todas las noticias
      </a>
    </div>
  </div>
  <!-- fin: noticias -->
  <!-- inicio: "Mapa de acceso al Ministerio de Educación" -->
  <div class="container mb-5 pt-2">
    <h2 class="pt-4 mb-2">Mapa de acceso al Ministerio de Educación</h2>
    <div class="col-8 p-0">
      <p>
        Conocé todos los medios de transporte que te llevan al edificio del
        Ministerio ubicado en Carlos H. Perette 750 en el barrio de Retiro.
      </p>
    </div>
    <div class="gallery-grid gallery-max-1 mt-4 pt-2">
      <div class="gallery-grid-item">
        <img
          src="https://gcba.github.io/obelisco-demo/assets/galeria/mapa-educacion.png"
          alt="Texto alternativo de la imagen"
        />
      </div>
    </div>
  </div>
  <!-- fin: "Mapa de acceso al Ministerio de Educación" -->
</article>

<!-- inicio institucional -->

  [ceo]="{

    }
  }"
